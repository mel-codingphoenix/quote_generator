<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quote Generator</title>
        <!-- Favicon -->
        <!-- <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com"> -->
        <link rel="icon" type="image/png" href="images/favicon.ico">
        <!-- Fontawesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <!-- My CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Quote Container -->
        <div class="quote-container" id="quote-container">
            <!-- Quote -->
            <div class="quote-text">
                <i class="fa-solid fa-quote-left"></i>
                <span id="quote"></span>
            </div>
            <!-- Author -->
            <div class="quote-author">
                <div id="author"></div>
            </div>
            <!-- Buttons -->
            <div class="button-container">
                <button class="twitter-btn" id="twitter" title="Tweet This!">
                    <i class="fa-brands fa-twitter"></i>
                </button>
                <button class="newquote-btn" id="new-quote">New Quote</button>
            </div>
        </div>

        <!-- Loader -->
        <div class="loader" id="loader"></div>

        <!-- Javascript -->
        
        <!-- list of quotes -->
        <script src="quotes.js"></script>

        <!-- Fetch quotes locally -->
        <!-- <script src="script2.js"></script> -->

        <!-- Fetch quotes from API -->
        <script src="script.js"></script>
    </body>
</html>
